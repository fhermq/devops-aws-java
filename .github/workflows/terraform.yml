name: Infrastructure Deployment (Terraform)

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
  push:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
    branches:
      - main

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  TF_VERSION: 1.0

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action != 'destroy')
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create terraform.tfvars from secrets and defaults
        run: |
          # Start with public configuration from example
          cp terraform/terraform.tfvars.example terraform/terraform.tfvars
          
          # Add sensitive values from GitHub Secrets
          cat >> terraform/terraform.tfvars << 'EOF'
          
          # Sensitive values from GitHub Secrets
          aws_account_id = "${{ secrets.AWS_ACCOUNT_ID }}"
          aws_region     = "${{ secrets.AWS_REGION }}"
          github_org     = "${{ secrets.ORG_NAME }}"
          github_repo    = "${{ secrets.REPO_NAME }}"
          EOF
          
          echo "✓ terraform.tfvars created (public config + secrets)"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform -chdir=terraform plan -out=tfplan
          terraform -chdir=terraform show -json tfplan > tfplan.json
        continue-on-error: true

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan
          retention-days: 1

      - name: Comment PR with plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/tfplan.json', 'utf8');
            const planJson = JSON.parse(plan);
            
            const comment = `## Terraform Plan
            
            **Resources to change:**
            - Add: ${planJson.resource_changes?.filter(r => r.change.actions.includes('create')).length || 0}
            - Modify: ${planJson.resource_changes?.filter(r => r.change.actions.includes('update')).length || 0}
            - Delete: ${planJson.resource_changes?.filter(r => r.change.actions.includes('delete')).length || 0}
            
            [View full plan in artifacts]`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Create terraform.tfvars from secrets and defaults
        run: |
          cp terraform/terraform.tfvars.example terraform/terraform.tfvars
          cat >> terraform/terraform.tfvars << 'EOF'
          
          aws_account_id = "${{ secrets.AWS_ACCOUNT_ID }}"
          aws_region     = "${{ secrets.AWS_REGION }}"
          github_org     = "${{ secrets.ORG_NAME }}"
          github_repo    = "${{ secrets.REPO_NAME }}"
          EOF

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: Get Terraform Outputs
        id: outputs
        run: |
          terraform -chdir=terraform output -json > outputs.json
          cat outputs.json

      - name: Upload outputs artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: outputs.json
          retention-days: 7

      - name: Deployment summary
        run: |
          echo "✓ Infrastructure deployment complete!"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Account: ${{ env.AWS_ACCOUNT_ID }}"
          echo "Cluster: devops-aws-java-cluster"

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/github-actions-ecr-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Create terraform.tfvars from secrets and defaults
        run: |
          cp terraform/terraform.tfvars.example terraform/terraform.tfvars
          cat >> terraform/terraform.tfvars << 'EOF'
          
          aws_account_id = "${{ secrets.AWS_ACCOUNT_ID }}"
          aws_region     = "${{ secrets.AWS_REGION }}"
          github_org     = "${{ secrets.ORG_NAME }}"
          github_repo    = "${{ secrets.REPO_NAME }}"
          EOF

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Force unlock state (if locked from previous run)
        run: |
          LOCK_ID=$(aws dynamodb scan --table-name terraform-locks --region ${{ env.AWS_REGION }} --query 'Items[0].LockID.S' --output text 2>/dev/null || echo "")
          if [ ! -z "$LOCK_ID" ] && [ "$LOCK_ID" != "None" ]; then
            echo "Found state lock: $LOCK_ID, forcing unlock..."
            terraform -chdir=terraform force-unlock -force "$LOCK_ID" || true
            sleep 5
          fi

      - name: Clean up Kubernetes-managed resources
        run: |
          echo "Cleaning up Kubernetes-managed resources..."
          
          # Delete EKS node groups FIRST (before cluster)
          echo "Deleting EKS node groups..."
          CLUSTER_NAME="devops-aws-java-cluster"
          NODEGROUPS=$(aws eks list-nodegroups --cluster-name "$CLUSTER_NAME" --region ${{ env.AWS_REGION }} --query "nodegroups[*]" --output text 2>/dev/null || echo "")
          
          if [ ! -z "$NODEGROUPS" ]; then
            for ng in $NODEGROUPS; do
              echo "  Deleting node group: $ng"
              aws eks delete-nodegroup --cluster-name "$CLUSTER_NAME" --nodegroup-name "$ng" --region ${{ env.AWS_REGION }} 2>/dev/null || true
            done
            echo "  Waiting for node groups to be deleted..."
            sleep 30
          fi
          
          # Delete all Classic LoadBalancers
          echo "Deleting Classic LoadBalancers..."
          LB_NAMES=$(aws elb describe-load-balancers --region ${{ env.AWS_REGION }} --query "LoadBalancerDescriptions[*].LoadBalancerName" --output text 2>/dev/null || echo "")
          
          if [ ! -z "$LB_NAMES" ]; then
            for lb_name in $LB_NAMES; do
              echo "  Deleting: $lb_name"
              aws elb delete-load-balancer --load-balancer-name "$lb_name" --region ${{ env.AWS_REGION }} 2>/dev/null || true
            done
            sleep 15
          fi
          
          # Delete Network Load Balancers (NLB)
          echo "Deleting Network Load Balancers..."
          NLB_ARNS=$(aws elbv2 describe-load-balancers --region ${{ env.AWS_REGION }} --query "LoadBalancers[?Type=='network'].LoadBalancerArn" --output text 2>/dev/null || echo "")
          
          if [ ! -z "$NLB_ARNS" ]; then
            for nlb_arn in $NLB_ARNS; do
              echo "  Deleting: $nlb_arn"
              aws elbv2 delete-load-balancer --load-balancer-arn "$nlb_arn" --region ${{ env.AWS_REGION }} 2>/dev/null || true
            done
            sleep 15
          fi
          
          # Delete Kubernetes-managed security groups
          echo "Deleting Kubernetes-managed security groups..."
          VPC_ID=$(aws ec2 describe-vpcs --region ${{ env.AWS_REGION }} --filters "Name=cidr,Values=10.0.0.0/26" --query "Vpcs[0].VpcId" --output text 2>/dev/null || echo "")
          
          if [ ! -z "$VPC_ID" ] && [ "$VPC_ID" != "None" ]; then
            K8S_SG_IDS=$(aws ec2 describe-security-groups --region ${{ env.AWS_REGION }} --filters "Name=vpc-id,Values=$VPC_ID" "Name=group-name,Values=k8s-*" --query "SecurityGroups[*].GroupId" --output text 2>/dev/null || echo "")
            
            if [ ! -z "$K8S_SG_IDS" ]; then
              for sg_id in $K8S_SG_IDS; do
                echo "  Deleting: $sg_id"
                aws ec2 delete-security-group --group-id "$sg_id" --region ${{ env.AWS_REGION }} 2>/dev/null || true
              done
            fi
          fi
          
          echo "✓ Kubernetes-managed resources cleaned up"

      - name: Terraform Destroy
        run: terraform -chdir=terraform destroy -auto-approve

      - name: Destruction summary
        run: |
          echo "✓ Infrastructure destruction complete!"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Account: ${{ env.AWS_ACCOUNT_ID }}"
